<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4868f4a980.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card m-5">
        <div class="card-header">
          <h1>Payment form example</h1>
        </div>
        <div class="card-body">
            <div class="alert alert-danger fw-semibold" role="alert">
                Some fields are missing
            </div>
            <form>
                <div class="row row-cols-3">
                    <div class="d-flex flex-column col-5">
                        <label for="card">Card#</label>
                        <input class="form-control" type="text" name="card" placeholder="  XXXXXXXXXXXXXXXX  " required autofocus />
                    </div>
                    <div class="d-flex flex-column col-3">
                        <label for="cvc">CVC#</label>
                        <input class="form-control" type="text" name="cvc" placeholder="  0000  " required autofocus />
                    </div>
                    <div class="d-flex flex-column col-4 position-relative">
                        <label for="amount">Amount</label>
                        <input class="form-control" type="text" name="amount" placeholder="  Amount  " required autofocus />
                        <span class="border-0 bg-white position-absolute top-50 start-0 fw-bolder">$</span>
                    </div>
                </div>
                <div class="row row-cols-2">
                    <div class="d-flex flex-column">
                        <label for="firstName">First Name</label>
                        <input class="form-control" type="text" name="firstName" placeholder="" required autofocus />
                    </div>
                    <div class="d-flex flex-column">
                        <label for="lastName">Last Name</label>
                        <input class="form-control" type="text" name="lastName" placeholder="" required autofocus />
                    </div>
                </div>
                <div class="row row-cols-3">
                    <div class="d-flex flex-column col-6">
                        <label for="city">City</label>
                        <input class="form-control" type="text" name="city" placeholder="" required autofocus />
                    </div>
                    <div class="d-flex flex-column col-3">
                        <label for="state">State</label>
                        <select class="form-select" name="state">
                            <option selected>Pick a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="d-flex flex-column col-3">
                        <label for="postalCode">Postal Code</label>
                        <input class="form-control" type="text" name="postalCode" placeholder="" required autofocus />
                    </div>
                </div>
                <div class="row row-cols-2 d-flex">
                    <div class="d-flex flex-column">
                        <label for="tarjetasAdmitidas" class="mt-2">We accept:</label>
                        <div class="bg-secondary rounded d-flex justify-content-center py-3 mt-2 ps-2 me-auto object-fit-contain" name="tarjetasAdmitidas">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fs-5"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fs-5"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club fs-5"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex fs-5"></i></label>
                            </div>                            
                        </div>
                    </div>
                    <div class="d-flex flex-column">
                        <label for="message-text" class="col-form-label fw-semibold">Message</label>
                        <textarea class="form-control" id="message-text"></textarea>
                        <span>Add any notes here.</span>
                    </div>
                </div>                
            </form>
        </div>
        <div class="card-footer d-flex justify-content-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary ms-2">Send</button>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
